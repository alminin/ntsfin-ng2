<div class="auth-main">
    <div class="auth-block">
        <h1>Sign in to NTSFin</h1>
        <a [routerLink]="['/register']" class="auth-link">New to NTSFin? Sign up!</a>
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" placeholder="Email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" placeholder="Password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">Sign in</button>
                    <a [routerLink]="['/login']" class="forgot-pass">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
